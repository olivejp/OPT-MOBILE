//noinspection GradleCompatible
apply plugin: 'com.android.application'

ext {
    supportLibrary = "25.3.1"
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "nc.opt.mobile.optmobile"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // All the Android libraries
    compile "com.android.support:appcompat-v7:${supportLibrary}"
    compile "com.android.support:cardview-v7:${supportLibrary}"
    compile "com.android.support:design:${supportLibrary}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'com.google.code.gson:gson:2.8.1'

    // All the Firebase libraries
    compile 'com.google.firebase:firebase-auth:11.0.4'
    compile 'com.google.firebase:firebase-database:11.0.4'
    compile 'com.google.firebase:firebase-messaging:11.0.4'

    // FirebaseUI
    compile 'com.firebaseui:firebase-ui-auth:2.3.0'

    compile 'com.google.android.gms:play-services-maps:11.0.4'

    // Facebook SDK to authenticate users with their Facebook account.
    compile 'com.facebook.android:facebook-android-sdk:4.26.0'

    // Third libraries
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'net.simonvt.schematic:schematic:0.7.0'
    compile 'org.parceler:parceler-api:1.1.9'
    // Allow cursor to object serialisation
    compile 'org.chalup.microorm:microorm:0.8.0'
    compile 'com.jakewharton:butterknife:8.8.1'

    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    annotationProcessor 'org.parceler:parceler:1.1.9'
    annotationProcessor 'net.simonvt.schematic:schematic-compiler:0.7.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}

apply plugin: 'com.google.gms.google-services'