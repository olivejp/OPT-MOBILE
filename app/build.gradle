//noinspection GradleCompatible
apply plugin: 'com.android.application'

ext {
    supportLibrary = "26.0.1"
    firebaseLibrary = "11.0.4"
    glideVersion = "4.1.1"
    icepickVersion = "3.2.0"
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "nc.opt.mobile.optmobile"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // All the Android libraries
    compile "com.android.support:appcompat-v7:${supportLibrary}"
    compile "com.android.support:cardview-v7:${supportLibrary}"
    compile "com.android.support:design:${supportLibrary}"
    compile "com.android.support:support-v4:${supportLibrary}"
    compile "com.android.support:support-vector-drawable:${supportLibrary}"

    // All the Firebase libraries
    compile "com.google.firebase:firebase-auth:${firebaseLibrary}"
    compile "com.google.firebase:firebase-database:${firebaseLibrary}"
    compile "com.google.firebase:firebase-messaging:${firebaseLibrary}"

    // Google play services
    compile "com.google.android.gms:play-services-maps:${firebaseLibrary}"
    compile "com.google.android.gms:play-services-location:${firebaseLibrary}"

    // Facebook SDK to authenticate users with their Facebook account.
    // Third libraries
    compile "com.github.bumptech.glide:glide:${glideVersion}"

    // Allow cursor to object serialisation
    compile "frankiesardo:icepick:${icepickVersion}"

    // App's dependencies
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.firebaseui:firebase-ui-auth:2.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.facebook.android:facebook-android-sdk:4.26.0'
    compile 'net.simonvt.schematic:schematic:0.7.0'
    compile 'org.parceler:parceler-api:1.1.9'
    compile 'org.chalup.microorm:microorm:0.8.0'
    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'jp.wasabeef:glide-transformations:3.0.1'
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'org.jetbrains:annotations-java5:15.0'

    // Test dependecies
    testCompile 'junit:junit:4.12'

    // Processor dependencies
    annotationProcessor 'org.parceler:parceler:1.1.9'
    annotationProcessor 'net.simonvt.schematic:schematic-compiler:0.7.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    annotationProcessor "com.github.bumptech.glide:compiler:${glideVersion}"
    androidTestCompile('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    provided "frankiesardo:icepick-processor:${icepickVersion}"
}

apply plugin: 'com.google.gms.google-services'